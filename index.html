<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/ico.png" type="image/x-icon">
    <!-- font-awesome kit link -->
    <script src="https://kit.fontawesome.com/991a6b03a4.js" crossorigin="anonymous"></script>
    <!-- stylesheet - tailwind css (cdn) -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Book's Archive</title>
</head>

<body>
    <main>
        <div class="text-center mt-16">
            <h1 class="font-bold text-4xl  text-blue-500">BOOK'S<span class="text-gray-400"> ARCHIVE </span></h1>
        </div>
        <!-- search field container -->
        <div class="p-8 mb-10">
            <div class="flex items-center rounded-lg shadow-xl w-2/4 mx-auto ">
                <input
                    class="rounded-l-full w-full py-4 px-6 text-gray-700 text-center leading-tight  focus:outline-none"
                    id="searchInput" type="text" placeholder="Search Your Books..." w-5>
                <div class="p-4">
                    <button onclick="showBooks()"
                        class="bg-blue-500 text-white rounded-full p-2 hover:bg-gray-400 focus:outline-none w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- search result -->
        <div>
            <!-- spinner start -->
            <div align="center" id="spinner" class="hidden flex items-center justify-center ">
                <div class="w-10 h-10 border-b-2 border-blue-500 rounded-full animate-spin"></div>
            </div>
            <!-- spinner ends -->
            <div id="book-foundlist" class="bg-white text-1xl text-center mb-8 font-semibold text-gray-400">
            </div>
            <div id="showDetails" class="bg-white min-h-screen bg-gray-50 grid grid-cols-1 md:grid md:grid-cols-3">
            </div>
        </div>
    </main>
    <!--*** footer section start ***-->
    <footer align="center">
        <div>
            <div class="social-icon">
                <a href="http://www.facebook.com/" target="_blank"><i class="fab fa-facebook"
                        style="color:rgb(102, 102, 255)"></i></a>
                <a href="http://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square"
                        style="color:blue"></i></a>
                <a href="http://www.youtube.com/" target="_blank"><i class="fab fa-youtube" style="color:red"></i></a>
            </div>
            <p>Copyright &copy; 2021 Book's Archive</p>
        </div>
    </footer>
    <!--*** Footer Section End ***-->

    <!-- custom JavaScript -->
    <script src="/js/script.js"></script>
</body>

</html>
